<div>
  <h2 id="page-heading" data-cy="PointsHeading">
    <span jhiTranslate="twentyonepointsv3App.points.home.title">Points</span>

    <div class="d-flex justify-content-end">
      <form name="searchForm" class="row row-cols-sm-auto align-items-center">
        <div class="col-sm-12">
          <div class="input-group w-100 mt-3">
            <label class="visually-hidden" for="currentSearch" jhiTranslate="twentyonepointsv3App.points.home.search"
              >Recherche pour Points</label
            >
            <input
              type="text"
              class="form-control"
              [(ngModel)]="currentSearch"
              id="currentSearch"
              name="currentSearch"
              placeholder="{{ 'twentyonepointsv3App.points.home.search' | translate }}"
            />

            <button class="btn btn-info" (click)="search(currentSearch)">
              <fa-icon icon="search"></fa-icon>
            </button>

            <button class="btn btn-danger" (click)="search('')" *ngIf="currentSearch">
              <fa-icon icon="trash-alt"></fa-icon>
            </button>
          </div>
        </div>
      </form>

      <button
        id="jh-create-entity"
        data-cy="entityCreateButton"
        class="btn btn-primary jh-create-entity create-points"
        [routerLink]="['/points/new']"
        style="height: 39px; width: 39px; color: white; margin-top: 15px; margin-left: 10px"
      >
        <fa-icon icon="plus"></fa-icon>
        <span class="hidden-sm-down" jhiTranslate="twentyonepointsv3App.points.home.createLabel"></span>
      </button>
    </div>
  </h2>

  <jhi-alert-error></jhi-alert-error>

  <jhi-alert></jhi-alert>

  <div class="alert alert-warning" id="no-result" *ngIf="points?.length === 0">
    <span jhiTranslate="twentyonepointsv3App.points.home.notFound">Aucun Points trouv√©</span>
  </div>

  <div class="table-responsive table-entities" id="entities" *ngIf="points && points.length > 0">
    <table class="table table-striped" aria-describedby="page-heading">
      <thead>
        <tr jhiSort [(predicate)]="predicate" [(ascending)]="ascending" (sortChange)="navigateToWithComponentValues()">
          <th scope="col" jhiSortBy="id">
            <div class="d-flex">
              <span jhiTranslate="global.field.id">ID</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="date">
            <div class="d-flex">
              <span jhiTranslate="twentyonepointsv3App.points.date">Date</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="exercise">
            <div class="d-flex">
              <span jhiTranslate="twentyonepointsv3App.points.exercise">Exercise</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="meals">
            <div class="d-flex">
              <span jhiTranslate="twentyonepointsv3App.points.meals">Meals</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="alcohol">
            <div class="d-flex">
              <span jhiTranslate="twentyonepointsv3App.points.alcohol">Alcohol</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="notes">
            <div class="d-flex">
              <span jhiTranslate="twentyonepointsv3App.points.notes">Notes</span>
              <fa-icon class="p-1" *ngIf="!currentSearch" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col" jhiSortBy="user.login">
            <div class="d-flex">
              <span jhiTranslate="twentyonepointsv3App.points.user">User</span>
              <fa-icon class="p-1" icon="sort"></fa-icon>
            </div>
          </th>
          <th scope="col"></th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let points of points; trackBy: trackId" data-cy="entityTable">
          <td>
            <a [routerLink]="['/points', points.id, 'view']">{{ points.id }}</a>
          </td>
          <td>{{ points.date | formatMediumDate }}</td>
          <td class="text-center">
            <fa-icon
              [icon]="points.exercise ? 'check' : 'times'"
              aria-hidden="true"
              class="{{ points.exercise ? 'text-success' : 'text-danger' }}"
            ></fa-icon>
          </td>
          <td class="text-center">
            <fa-icon
              [icon]="points.meals ? 'check' : 'times'"
              aria-hidden="true"
              class="{{ points.meals ? 'text-success' : 'text-danger' }}"
            ></fa-icon>
          </td>
          <td class="text-center">
            <fa-icon
              [icon]="points.alcohol ? 'check' : 'times'"
              aria-hidden="true"
              class="{{ points.alcohol ? 'text-success' : 'text-danger' }}"
            ></fa-icon>
          </td>
          <td>{{ points.notes }}</td>
          <td>
            {{ points.user?.login }}
          </td>
          <td class="text-end">
            <div class="btn-group">
              <button type="submit" [routerLink]="['/points', points.id, 'view']" class="btn btn-info btn-sm" data-cy="entityDetailsButton">
                <fa-icon icon="eye"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.view">Voir</span>
              </button>

              <button type="submit" [routerLink]="['/points', points.id, 'edit']" class="btn btn-primary btn-sm" data-cy="entityEditButton">
                <fa-icon icon="pencil-alt"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.edit">Editer</span>
              </button>

              <button type="submit" (click)="delete(points)" class="btn btn-danger btn-sm" data-cy="entityDeleteButton">
                <fa-icon icon="times"></fa-icon>
                <span class="d-none d-md-inline" jhiTranslate="entity.action.delete">Supprimer</span>
              </button>
            </div>
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="points && points.length > 0">
    <div class="d-flex justify-content-center">
      <jhi-item-count [params]="{ page: page, totalItems: totalItems, itemsPerPage: itemsPerPage }"></jhi-item-count>
    </div>

    <div class="d-flex justify-content-center">
      <ngb-pagination
        [collectionSize]="totalItems"
        [page]="page"
        [pageSize]="itemsPerPage"
        [maxSize]="5"
        [rotate]="true"
        [boundaryLinks]="true"
        (pageChange)="navigateToPage($event)"
      ></ngb-pagination>
    </div>
  </div>
</div>
