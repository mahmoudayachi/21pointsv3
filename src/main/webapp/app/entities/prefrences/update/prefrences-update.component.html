<div class="d-flex justify-content-center">
  <div class="col-8">
    <form name="editForm" role="form" novalidate (ngSubmit)="save()" [formGroup]="editForm">
      <h2
        id="jhi-prefrences-heading"
        data-cy="PrefrencesCreateUpdateHeading"
        jhiTranslate="twentyonepointsv3App.prefrences.home.createOrEditLabel"
      >
        Créer ou éditer un Prefrences
      </h2>

      <div>
        <jhi-alert-error></jhi-alert-error>

        <div class="row mb-3" *ngIf="editForm.controls.id.value !== null">
          <label class="form-label" jhiTranslate="global.field.id" for="field_id">ID</label>
          <input type="number" class="form-control" name="id" id="field_id" data-cy="id" formControlName="id" [readonly]="true" />
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="twentyonepointsv3App.prefrences.weeklygoal" for="field_weeklygoal">Weeklygoal</label>
          <input
            type="number"
            class="form-control"
            name="weeklygoal"
            id="field_weeklygoal"
            data-cy="weeklygoal"
            formControlName="weeklygoal"
          />
          <div *ngIf="editForm.get('weeklygoal')!.invalid && (editForm.get('weeklygoal')!.dirty || editForm.get('weeklygoal')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('weeklygoal')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('weeklygoal')?.errors?.min"
              jhiTranslate="entity.validation.min"
              [translateValues]="{ min: 10 }"
            >
              Ce champ doit être supérieur à 10.
            </small>
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('weeklygoal')?.errors?.max"
              jhiTranslate="entity.validation.max"
              [translateValues]="{ max: 21 }"
            >
              Ce champ doit être inférieur à 21.
            </small>
            <small
              class="form-text text-danger"
              [hidden]="!editForm.get('weeklygoal')?.errors?.number"
              jhiTranslate="entity.validation.number"
            >
              Ce champ doit être un nombre.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="twentyonepointsv3App.prefrences.weightunits" for="field_weightunits">Weightunits</label>
          <select class="form-control" name="weightunits" formControlName="weightunits" id="field_weightunits" data-cy="weightunits">
            <option [ngValue]="null">{{ 'twentyonepointsv3App.Units.null' | translate }}</option>
            <option *ngFor="let units of unitsValues" [value]="units">{{ 'twentyonepointsv3App.Units.' + units | translate }}</option>
          </select>
          <div *ngIf="editForm.get('weightunits')!.invalid && (editForm.get('weightunits')!.dirty || editForm.get('weightunits')!.touched)">
            <small
              class="form-text text-danger"
              *ngIf="editForm.get('weightunits')?.errors?.required"
              jhiTranslate="entity.validation.required"
            >
              Ce champ est obligatoire.
            </small>
          </div>
        </div>

        <div class="row mb-3">
          <label class="form-label" jhiTranslate="twentyonepointsv3App.prefrences.user" for="field_user">User</label>
          <select class="form-control" id="field_user" data-cy="user" name="user" formControlName="user" [compareWith]="compareUser">
            <option [ngValue]="null"></option>
            <option [ngValue]="userOption" *ngFor="let userOption of usersSharedCollection">{{ userOption.login }}</option>
          </select>
        </div>
      </div>

      <div>
        <button type="button" id="cancel-save" data-cy="entityCreateCancelButton" class="btn btn-secondary" (click)="previousState()">
          <fa-icon icon="ban"></fa-icon>&nbsp;<span jhiTranslate="entity.action.cancel">Annuler</span>
        </button>

        <button
          type="submit"
          id="save-entity"
          data-cy="entityCreateSaveButton"
          [disabled]="editForm.invalid || isSaving"
          class="btn btn-primary"
        >
          <fa-icon icon="save"></fa-icon>&nbsp;<span jhiTranslate="entity.action.save">Sauvegarder</span>
        </button>
      </div>
    </form>
  </div>
</div>
